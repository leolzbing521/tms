<table class="table mm-box">
	<tr class="th-inverse">
		<th>名称</th>
		<th>所属分店</th>
		<th>采购人</th>
		<th>采购时间</th>
		<th>操作</th>
	</tr>
	<tbody>
		<%for(var i=0;i<data.length;i++){
			var purchase = data[i];
		%>
        	<tr>
             	<td><%=purchase.name%></td>
             	<td>
             	<%if(purchase.org) { %>
             		<%=purchase.org.name%>
             	<%}%>
             	</td>
             	<td><%=purchase.user.realName%></td>
             	<td><%=format(purchase.ctime)%></td>
             	<td>
             		<div class="text-center">
             			<span class="icon-btn edit"><i class="icon icon-edit-3"></i></span>
             			<span class="icon-btn trash"><i class="icon icon-trash"></i></span>
             		</div>
             	</td>
           </tr>
       <%}%>
	</tbody>
</table>

<div id="purchasePageBar"></div>

<!-- script block -->
<script type="text/javascript">
purchasePagination.bar("#purchasePageBar");
</script>
