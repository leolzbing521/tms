<table class="table mm-box table-hover">
	<thead>
		<tr class="th-inverse">
			<th>姓名</th>
			<th>电话</th>
			<th>身份证</th>
			<th>累计消费(元)</th>
			<th>剩余积分</th>
			<th class="text-center">操作</th>
		</tr>
	</thead>
	<tbody>
		<%for(var i=0;i<data.length;i++){
			var member = data[i];
		%>
        	<tr class="cust-record" id="<%=member.id%>">
             	<td><%=member.realName%></td>
             	<td><%=member.phone%></td>
             	<td><%=member.identityCard%></td>
             	<td><%=member.monetary%></td>
             	<td><%=member.integral%></td>
             	<td>
           			<input type="radio" id="selectRadio<%=member.id%>" name="selectRadio" value="<%=member.id%>" onclick="">
             	</td>
           </tr>
       <%}%>
	</tbody>
</table>

<div id="memberPageBar"></div>

<!-- script block -->
<script type="text/javascript">
$("#memberListData .cust-record").click(function(ev) {
    ev.preventDefault();
    curMemberId = $(this).attr("id");
    $("#selectRadio" + curMemberId).prop("checked", true);
    pup.widgets.layerManager.close({layerKey : "memberList"});
});

$("#memberListData input[name^=selectRadio]").click(function(ev) {
	ev.stopPropagation();
	curMemberId = $(this).val();
    pup.widgets.layerManager.close({layerKey : "memberList"});
});

memberPagination.bar("#memberPageBar");
</script>
